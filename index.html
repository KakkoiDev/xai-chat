<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A simple chat interface for xAI's API.">
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%2280%22 font-size=%2280%22>ü§ñ</text></svg>"
    />
    <title>xAI Chat</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"
      defer
    ></script>
    <style>
      body {
        background-color: #1f1f1f;
        color: #f0f0f0;
        font-family: system-ui;
      }

      #input-container {
        position: fixed;
        top: 8px;
        left: 8px;
        right: 8px;
        display: flex;
        justify-content: space-between;
      }

      #input {
        flex-shrink: 0;
      }

      details {
        background-color: #1f1f1f;
        position: relative;
      }

      details > div {
        padding: 4px;
        position: absolute;
        right: 0;
        background-color: #1f1f1f;
      }

      details > div > div {
        white-space: nowrap;
      }

      summary {
        text-align: right;
        cursor: pointer;
      }

      #chat-container {
        margin-top: 40px;
      }

      pre {
        background-color: #c0c0c0;
        color: #1f1f1f;
        padding: 8px;
        border-radius: 8px;
        overflow: auto;
      }

      :not(pre) > code {
        background-color: #c0c0c0;
        color: #1f1f1f;
        padding: 2px 4px;
        border-radius: 4px;
      }

      span {
        display: inline-block;
      }
    </style>
  </head>
  <body
    x-data="{
      isWaitingForResponse: false,
      isStreaming: true,
      temperature: 0,
      apiKey: '',
      systemMessage: {
          'role': 'system',
          'content': '<p>You are a general purpose assistant.</p>'
        },
      messages: [],
      message: '',
      isAutoScroll: true,
      sendMessage: async function() {
        this.messages.push({ role: 'user', content: `<p>${this.message}</p>` });
        this.message = '';
        this.isWaitingForResponse = true;
        this.isAutoScroll = true;
        setTimeout(this.scrollToBottom, 100);

        const response = await fetch('https://api.x.ai/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${this.apiKey}`
          },
          body: JSON.stringify({
            'messages': this.messages,
            'model': 'grok-beta',
            'stream': this.isStreaming,
            'temperature': Number(this.temperature)
          })
        });

        if (this.isStreaming) {
          this.messages.push({role: 'assistant', content: '', rawContent: ''});
          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let content = '';

          while (true) {
            const { done, value } = await reader.read();

            if (done) break;

            const chunk = decoder.decode(value, {stream: true});
            const lines = chunk.split('\n\n');
            
            for (const line of lines) {
              if (line.startsWith('data: ')) {
                const data = line.slice(6);

                if (data === '[DONE]') break;

                const parsedData = JSON.parse(data);
                const delta = parsedData.choices[0].delta;
                const newContent = delta.content;

                if (!newContent) continue;

                const lastMessageIndex = this.messages.length - 1;
                const rawContent = this.messages[lastMessageIndex].rawContent;
                const updatedRawContent = rawContent + newContent;
                this.messages[lastMessageIndex].content = marked.parse(updatedRawContent);
                this.messages[lastMessageIndex].rawContent = updatedRawContent;

                if (this.isAutoScroll) {
                  setTimeout(this.scrollToBottom, 100);
                }
              }
            }
          }
        }

        if (!this.isStreaming) {
          const data = await response.json();
          const content = marked.parse(data.choices[0].message.content);

          this.messages.push({ role: data.choices[0].message.role, content: content });

          if (this.isAutoScroll) {
            setTimeout(this.scrollToBottom, 100);
          }
        }

        this.isWaitingForResponse = false;
        this.messages[this.messages.length - 1].rawContent = null;
        localStorage.setItem('messages', JSON.stringify(this.messages));
      },
      scrollToBottom: function() {
        window.scrollTo({
          top: document.body.scrollHeight,
          behavior: 'smooth'
        });
      },
      clearMessages: function() {
        this.messages = [this.systemMessage];
        localStorage.setItem('messages', JSON.stringify(this.messages));
      },
      updateSystemMessage: function() {
        const systemMessage = prompt('Enter your system message');

        if (!systemMessage) return;

        this.systemMessage.content = `<p>${systemMessage}</p>`;
        localStorage.setItem('systemMessage', systemMessage ? this.systemMessage.content : '');
        this.messages[0] = this.systemMessage;
        localStorage.setItem('messages', JSON.stringify(this.messages));
      },
      updateApiKey: function() {
        const apiKey = prompt('Enter your xAI API key');

        if (!apiKey) return;

        this.apiKey = apiKey;
        localStorage.setItem('apiKey', apiKey);
      },
      toggleIsStreaming: function() {
        this.isStreaming = !this.isStreaming;
        localStorage.setItem('isStreaming', this.isStreaming);
      },
      updateTemperature: function(value) {
        this.temperature = value;
        localStorage.setItem('temperature', this.temperature);
      },
      init() {
        const systemMessage = localStorage.getItem('systemMessage');
        if (systemMessage) {
          this.systemMessage.content = systemMessage;
        } else {
          localStorage.setItem('systemMessage', this.systemMessage.content);
        }

        const apiKey = localStorage.getItem('apiKey');
        if (apiKey) {
          this.apiKey = apiKey;
        } else {
            this.updateApiKey();
        }

        const messages = localStorage.getItem('messages');
        if (messages) {
          this.messages = JSON.parse(messages);
          this.messages[0] = this.systemMessage;
        } else {
          this.messages.push(this.systemMessage);
        }

        const isStreaming = localStorage.getItem('isStreaming');
        if (isStreaming) {
          this.isStreaming = isStreaming === 'true';
        }

        const temperature = localStorage.getItem('temperature');
        if (temperature) {
          this.temperature = temperature;
        }

        window.addEventListener('wheel', (event) => {
          if (event.deltaY < 0) {
            this.isAutoScroll = false;
          }
        }, { passive: true });
      },
    }"
  >
    <div id="input-container">
      <div id="input">
        <input @keydown.enter="sendMessage" type="text" x-model="message" />
        <button @click="sendMessage" :disabled="isWaitingForResponse">
          SEND
        </button>
      </div>
      <details>
        <summary>Options</summary>
        <div>
          <button @click="clearMessages">üßπ CLEAR CHAT</button>
          <button @click="updateSystemMessage">ü§ñ UPDATE SYSTEM MESSAGE</button>
          <button @click="updateApiKey">üîë UPDATE API KEY</button>
          <button @click="toggleIsStreaming">
            <span x-text="isStreaming ? '‚úî STREAMING' : 'Ô∏è‚ùå  STREAMING'"></span>
          </button>
          <div>
            <label for="temperature">üå°Ô∏è TEMPERATURE</label>
            <input type="range" @change="updateTemperature($el.value)" :value="temperature" min="0" max="2" step="0.1">
            <span x-text="temperature"></span>
          </div>
          <div>
            <a href="https://github.com/kakkoidev/xai-chat" target="_blank">üêà‚Äç‚¨õ GitHub</a>
          </div>
          <div>
            <span>v1.0.4</span>
          </div>
        </div>
      </details>
    </div>
    <div id="chat-container">
      <template x-for="message in messages">
        <div>
          <div>
            <b x-text="message.role"></b>
          </div>
          <div x-html="message.content"></div>
          <hr />
        </div>
      </template>
      <div x-show="isWaitingForResponse && !isStreaming">
        <p>Waiting for response...</p>
      </div>
    </div>
  </body>
</html>
